<html>
<head>
  <meta charset="utf-8">
  <title>CalCalc.js</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="calcalc.js" type="text/javascript"></script>
  <script>
    function init() {
      var cal = document.getElementById('cal');
      cal.insertThisWeek();
      cal.appendDay(28);
      cal.prependDay(28);
    }
  </script>
</head>
<body onload="init();">
  <div id="cal">
  </div>
</body>
</html>
