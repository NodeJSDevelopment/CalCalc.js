<html>
<head>
  <meta charset="utf-8">
  <title>CalCalc.js</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="calcalc.js" type="text/javascript"></script>
  <script>
    function init() {
      var cal = document.getElementById('cal');
      cal.insertThisWeek();
      cal.appendDay(42);
      cal.prependDay(42);
      window.scrollTo(0, 100);
      cal.calcalcinit();
      cal.addEventListener('calcalc', function(e) {
        console.log(cal.getAttribute('data-newdate'));
      }, false);
    }
  </script>
</head>
<body onload="init();">
  <div class="topbar">
    <p onclick="scrollToDay(document.getElementsByClassName('today')[0]);">scroll to today</p>
  </div>
  <div id="cal">
  </div>
</body>
</html>
